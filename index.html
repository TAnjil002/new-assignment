<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .btn-custom-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-custom-primary:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* RESTORED: GitHub Button Styles */
        .btn-github {
            background-color: #24292e;
            color: white;
            border: none;
        }

        .btn-github:hover {
            background-color: #1a1e22;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(36, 41, 46, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card form-card p-4 p-md-5">
                    
                    <h1 class="text-center mb-4 text-dark fs-2 fw-bold"> Student Details Form</h1>

                    <div id="message" class="alert d-none" role="alert"></div>

                    <form action="send_email.php" method="POST" id="studentForm">
                        
                        <div class="mb-3">
                            <label for="fullname" class="form-label fw-bold text-secondary">Full Name *</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" required>
                        </div>

                        <div class="mb-3">
                            <label for="student_id" class="form-label fw-bold text-secondary">Student ID *</label>
                            <input type="text" class="form-control" id="student_id" name="student_id" placeholder="e.g. STU-2025-001" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold text-secondary">Email Address *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold text-secondary">Phone Number *</label>
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10,15}" required>
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="form-label fw-bold text-secondary">Date of Birth *</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary d-block">Gender *</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="course" class="form-label fw-bold text-secondary">Course *</label>
                                <select class="form-select" id="course" name="course" required>
                                    <option value="">Select a course</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Business Administration">Business Administration</option>
                                    <option value="Medicine">Medicine</option>
                                    <option value="Arts">Arts</option>
                                    <option value="Science">Science</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="subject" class="form-label fw-bold text-secondary">Subject *</label>
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="e.g. Mathematics" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="year" class="form-label fw-bold text-secondary">Year of Study *</label>
                            <select class="form-select" id="year" name="year" required>
                                <option value="">Select year</option>
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="address" class="form-label fw-bold text-secondary">Address *</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex">
                            <button type="submit" class="btn btn-custom-primary flex-grow-1 py-2">
                                ✉️ Submit Form
                            </button>
                            <button type="button" class="btn btn-github flex-grow-1 py-2" onclick="window.open('https://github.com/YOUR_GITHUB_USERNAME', '_blank')">
                                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" class="me-2">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                                </svg>
                                Visit GitHub
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const messageDiv = document.getElementById('message');

        if (status === 'success') {
            messageDiv.textContent = '✓ Form submitted successfully! Email has been sent.';
            messageDiv.classList.remove('d-none');
            messageDiv.classList.add('alert-success');
        } else if (status === 'error') {
            messageDiv.textContent = '✗ Error sending email. Please try again or contact support.';
            messageDiv.classList.remove('d-none');
            messageDiv.classList.add('alert-danger');
        }
    </script>
</body>
</html>
